<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Perfumes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .perfume {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .perfume img {
            max-width: 100%;
            border-radius: 5px;
        }
        .precio {
            color: #b12704;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Perfumes</h1>
    <div class="catalogo">
        <div class="perfume">
            <img src="perfume1.jpg" alt="Perfume 1">
            <h2>Perfume Floral</h2>
            <p>Descripción breve del perfume floral.</p>
            <div class="precio">$49.99</div>
        </div>
        <div class="perfume">
            <img src="perfume2.jpg" alt="Perfume 2">
            <h2>Perfume Amaderado</h2>
            <p>Descripción breve del perfume amaderado.</p>
            <div class="precio">$59.99</div>
        </div>
        <div class="perfume">
            <img src="perfume3.jpg" alt="Perfume 3">
            <h2>Perfume Cítrico</h2>
            <p>Descripción breve del perfume cítrico.</p>
            <div class="precio">$39.99</div>
        </div>
        <div class="perfume">
            <img src="perfume4.jpg" alt="Perfume 4">
            <h2>Perfume Oriental</h2>
            <p>Descripción breve del perfume oriental.</p>
            <div class="precio">$69.99</div>
        </div>
    </div>
</body>
</html>
